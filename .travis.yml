sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended texlive-full latex-beamer
language: python
python:
#  - "2.7"
#  - "3.2"
  - "3.5"
  - "3.6"
# command to install dependencies
#install: "pip install -r requirements.txt"
# command to run tests
script:
  - cd python && pytest
  - cd ..
  - cd slides
  - mkdir _build
  - pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build state_estimation.tex
